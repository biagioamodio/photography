<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication Successful</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>GitHub Authentication</h1>
  <div class="loading"></div>
  <p>Processing GitHub authentication...</p>
  <p>You will be redirected to the admin panel shortly.</p>
  <p>If you are not redirected automatically, please <a href="/photography/admin/">click here</a>.</p>

  <!-- Include the Decap CMS script which handles the OAuth callback -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
