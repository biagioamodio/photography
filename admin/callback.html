<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <!-- Include Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Authenticating...</h1>
  <div class="loading"></div>
  <p>You will be redirected to the admin panel shortly.</p>
  <p>If you are not redirected automatically, <a href="/photography/admin/" id="admin-link">click here</a>.</p>

  <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        locale: 'en'
      });
      
      // Check if user is authenticated
      const user = window.netlifyIdentity.currentUser();
      
      if (user) {
        console.log("User authenticated:", user.email);
        // Redirect to admin
        setTimeout(function() {
          window.location.href = "/photography/admin/";
        }, 2000);
      } else {
        console.log("No user found, opening login modal");
        // Open the login modal
        window.netlifyIdentity.open();
        
        // Listen for login event
        window.netlifyIdentity.on("login", () => {
          console.log("User logged in, redirecting");
          window.location.href = "/photography/admin/";
        });
      }
      
      // Handle errors
      window.netlifyIdentity.on("error", err => {
        console.error("Netlify Identity error:", err);
        document.body.innerHTML += `<div style="color: red; margin-top: 20px;">Error: ${err.message}</div>`;
      });
    } else {
      document.body.innerHTML += `<div style="color: red; margin-top: 20px;">Error: Netlify Identity widget not loaded</div>`;
    }
    
    // Update link href to include any query parameters
    document.getElementById("admin-link").href = "/photography/admin/" + window.location.search;
  </script>
</body>
</html>
