<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="github-oauth-client-id" content="Ov23liTdu6AJ5V0W94hs" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>GitHub Authentication</h1>
  <div class="loading"></div>
  <p>Processing GitHub authentication...</p>
  <p>You will be redirected to the admin panel shortly.</p>
  <p>If you are not redirected automatically, <a href="/photography/admin/" id="admin-link">click here</a>.</p>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Handle GitHub OAuth callback
    function parseHash() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').map(param => {
        const [key, value] = param.split('=');
        params[key] = value;
      });
      return params;
    }
    
    // Check for access token in URL hash
    const params = parseHash();
    if (params.access_token) {
      console.log("Access token found, redirecting to admin");
      // Store token in localStorage (this is what Decap CMS expects)
      localStorage.setItem('netlify-cms-user', JSON.stringify({
        token: {
          access_token: params.access_token,
          token_type: 'Bearer'
        }
      }));
      // Redirect to admin
      setTimeout(function() {
        window.location.href = "/photography/admin/";
      }, 1500);
    } else if (params.error) {
      console.error("Authentication error:", params.error, params.error_description);
      document.body.innerHTML += `<div style="color: red; margin-top: 20px;">Error: ${params.error_description || params.error}</div>`;
    } else {
      console.log("No access token found, redirecting to admin for login");
      setTimeout(function() {
        window.location.href = "/photography/admin/";
      }, 1500);
    }
    
    // Log any errors
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Error:", message, error);
      document.body.innerHTML += `<div style="color: red; margin-top: 20px;">Error: ${message}</div>`;
    };
    
    // Update link href to include any query parameters
    document.getElementById("admin-link").href = "/photography/admin/" + window.location.search;
  </script>
</body>
</html>
