<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biagio Amodio Photography</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation -->
    <div id="navbar-container">
      <!-- Navbar will be loaded here -->
    </div>
    
    <!-- Main Content Row -->
    <div class="row">
      <!-- Left Column - Empty -->
      <div class="col-xs-2"></div>
      
      <!-- Center Column - Masonry Grid -->
      <div class="col-xs-8">
        <div class="masonry-grid">
          <div class="grid-sizer"></div>
          <!-- Random selection of images from all series -->
          <div class="grid-item">
            <img src="assets/uploads/01_01.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/02_03.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/03_02.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/000026200023.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/000027500016.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/000039670009.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/000045500010.jpg" alt="Photo">
          </div>
          <div class="grid-item">
            <img src="assets/uploads/02_07.jpg" alt="Photo">
          </div>
        </div>
      </div>
      
      <!-- Right Column - Empty -->
      <div class="col-xs-2"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
  
  <!-- Masonry JS -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  
  <script>
    // Load navbar
    $(document).ready(function() {
      $("#navbar-container").load("_includes/navbar.html", function() {
        // Set active nav item
        $("#nav-home").addClass("active");
      });
      
      // Initialize Masonry after images are loaded
      var $grid = $('.masonry-grid').imagesLoaded(function() {
        $grid.masonry({
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          percentPosition: true,
          gutter: 8,
          transitionDuration: '0.2s'
        });
        
        // Re-layout Masonry when window is resized
        $(window).on('resize', function() {
          $grid.masonry('layout');
        });
      });
    });
  </script>
</body>
</html>
