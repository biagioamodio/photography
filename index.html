<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biagio Amodio Photography</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" id="custom-css">
  
  <!-- Base URL Script -->
  <script>
    // Define base URL based on hostname
    window.baseUrl = window.location.hostname === 'biagioamodio.github.io' ? 
      '/photography/' : '/';
      
    // Update CSS path if needed
    if (window.baseUrl !== '/') {
      document.getElementById('custom-css').href = window.baseUrl + 'assets/css/styles.css';
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation -->
    <div id="navbar-container">
      <!-- Navbar will be loaded here -->
    </div>
    
    <!-- Main Content Row -->
    <div class="row">
      <!-- Left Column - Empty -->
      <div class="col-xs-2"></div>
      
      <!-- Center Column - Masonry Grid -->
      <div class="col-xs-8">
        <div class="masonry-grid">
          <div class="grid-sizer"></div>
          <!-- Grid items will be dynamically generated by JavaScript -->
        </div>
      </div>
      
      <!-- Right Column - Empty -->
      <div class="col-xs-2"></div>
    </div>
  </div>

  <!-- Fullscreen Image Modal -->
  <div id="image-modal" class="image-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="">
      </div>
      <div class="modal-info">
        <p class="modal-series-text">from the series</p>
        <h2 class="modal-series-title"></h2>
        <a href="#" class="modal-series-link">View Series â†’</a>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  
  <script>
    // Load navbar
    $(document).ready(function() {
      // Use baseUrl for loading navbar
      $("#navbar-container").load(window.baseUrl + "_includes/navbar.html", function() {
        // Set active nav item
        $("#nav-home").addClass("active");
      });
      
      // Ensure content is visible when page loads (counteract any fade-out from previous page)
      setTimeout(function() {
        $('.page-content').removeClass('fade-out');
      }, 50);
    });
  </script>
</body>
</html>
