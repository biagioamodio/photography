<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biagio Amodio Photography</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- Navigation -->
    <div id="navbar-container">
      <!-- Navbar will be loaded here -->
    </div>
    
    <!-- Main Content Row -->
    <div class="row">
      <!-- Left Column - Empty -->
      <div class="col-xs-2"></div>
      
      <!-- Center Column - Masonry Grid -->
      <div class="col-xs-8">
        <div class="masonry-grid">
          <div class="grid-sizer"></div>
          <!-- Grid items will be dynamically generated by JavaScript -->
        </div>
      </div>
      
      <!-- Right Column - Empty -->
      <div class="col-xs-2"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
  
  <!-- Masonry JS -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  
  <script>
    // Handle Netlify Identity login
    if (window.netlifyIdentity) {
      // Initialize with explicit configuration
      window.netlifyIdentity.init({
        locale: 'en' // Set language
      });
      
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/photography/admin/";
          });
        } else {
          // User is already logged in
          console.log("User already logged in:", user.email);
        }
      });
      
      window.netlifyIdentity.on("error", err => console.error("Netlify Identity error:", err));
    }
    
    // Load navbar
    $(document).ready(function() {
      $("#navbar-container").load("_includes/navbar.html", function() {
        // Set active nav item
        $("#nav-home").addClass("active");
      });
      
      // Initialize Masonry after images are loaded
      var $grid = $('.masonry-grid').imagesLoaded(function() {
        $grid.masonry({
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          percentPosition: true,
          gutter: 8,
          transitionDuration: '0.2s'
        });
        
        // Re-layout Masonry when window is resized
        $(window).on('resize', function() {
          $grid.masonry('layout');
        });
      });
      
      // Ensure content is visible when page loads (counteract any fade-out from previous page)
      setTimeout(function() {
        $('.page-content').removeClass('fade-out');
      }, 50);
    });
  </script>
</body>
</html>
